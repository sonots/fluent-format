## match tag=debug.** and dump to console
<match debug.**>
  type stdout
</match>

# match tag=system.** and forward to another fluent server
<match system.**>
  type forward
  host 192.168.0.11
  <secondary>
    host 192.168.0.12
  </secondary>
</match>

